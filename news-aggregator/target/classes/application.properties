spring.application.name=NewsAggregator

# ===============================
# 1. DATABASE CONNECTION (MySQL)
# ===============================
# Ensure you have created the database 'news_db' in MySQL Workbench first!
spring.datasource.url=jdbc:mysql://localhost:3306/news_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
# Your specific password
spring.datasource.password=8888

# ===============================
# 2. JPA / HIBERNATE SETTINGS
# ===============================
# 'update': Automatically creates/updates tables to match your Java entities
spring.jpa.hibernate.ddl-auto=update

# Show the SQL queries in the console (helpful for debuggin
spring.jpa.show-sql=true

# Use the MySQL specific dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect